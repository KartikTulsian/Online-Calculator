<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css_calc.css">

</head>

<body>
    <div class="container-fluid main_box">
        <div class="row">
            <div class="col-1 col-md-1 col-lg-1"></div>
            <div class="col-12 col-sm-10 col-md-10 col-lg-10">
                <div class="calc" id="calc">
                    <div class="working" id="work">
                        <div class="mode" id="mode">
                            <div class="mode_moon" id="moon">
                                <div id="moon_icon">
                                    <i class="fa-solid fa-moon" id="m_icon"></i>
                                </div>
                            </div>
                            <div class="mode_sun" id="sun">
                                <div id="sun_icon">
                                    <i class="fa-regular fa-sun" id="s_icon"></i>
                                </div>
                            </div>
                        </div>
                        <div class="calculation" id="box">
                            <div class="numbers" id="history">
                                0
                            </div>
                            <div class="numbers" id="current_entry">
                                0
                            </div>
                        </div>
                    </div>
    
                    <div class="button_box" id="button_box">
                        <div class="_1st_line" id="line1">
                            <div class="button remove operator" id="ac">AC</div>
                            <div class="button operator" id="sign_change">
                                <i class="fa-solid fa-plus-minus"></i>
                            </div>
                            <div class="button operator" id="mod">%
                            </div>
                            <div class="button operator" id="divide">/</div>
                        </div>
                        <div class="_2nd_line" id="line2">
                            <div class="button number" id="7">7
                            </div>
                            <div class="button number" id="8">8
                            </div>
                            <div class="button number" id="9">9
                            </div>
                            <div class="button operator" id="multiply">*
                            </div>
                        </div>
    
                        <div class="_3rd_line" id="line3">
                            <div class="button number" id="4">4
                            </div>
                            <div class="button number" id="5">5
                            </div>
                            <div class="button number" id="6">6
                            </div>
                            <div class="button operator" id="minus">-
                            </div>
                        </div>
                        <div class="_4th_line" id="line4">
                            <div class="button number" id="1">1
                            </div>
                            <div class="button number" id="2">2
                            </div>
                            <div class="button number" id="3">3
                            </div>
                            <div class="button operator" id="add">+
                            </div>
                        </div>
                        <div class="_5th_line" id="line5">
                            <div class="button number" id="0">0
                            </div>
                            <div class="button number" id="decimal">.</div>
                            <div class="button result" id="equal">=
                            </div>
                            <div class="button remove" id="delete">
                                <i class="fa-solid fa-delete-left"></i>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>

            <div class="col-1 col-md-1 col-lg-1"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="calc_java.js"></script>
</body>

</html>
